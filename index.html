<!DOCTYPE html>
<html>
<head>
  <title>Nonogram Maker</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link href="style.css?v=1.0.2" rel="stylesheet" />
  <script type="text/javascript" src="app.js?v=1.0.2" defer="defer"></script>
</head>
<body>

  <div id="container">

    <header class="box">
      <h1>Nonogram Maker</h1>
      <a href="https://en.wikipedia.org/wiki/Nonogram" target="_blank">What is a Nonogram?</a>
    </header>

    <div id="settings" class="box">
      <div>
        <span>Width</span>
        <input name="width" type="number" value="10" max="25" min="5" step="5" />
      </div>

      <div>
        <span>Height</span>
        <input name="height" type="number" value="10" max="25" min="5" step="5" />
      </div>

      <button name="clear">Clear</button>
      
      <button name="invert">Invert</button>
      
      <input id="file" name="file" type='file' accept="image/png, image/jpeg, image/gif, image/bmp" />

      <button name="image">Generate from image</button>

      <button name="export-json">Export as JSON</button>

      <button name="export-png">Export as PNG</button>

    </div>

    <div id="info" class="box">
      <div>
        <span class="color-block color-block-black"></span>
        <span>Filled (Left click)</span>
      </div>
      
      <div>
        <span class="color-block color-block-white"></span>
        <span class="color-block color-block-cross">
          <span></span>
          <span></span>
        </span>
        <span>Empty (Right click)</span>
      </div>

      <div>
        <span class="color-block color-block-red"></span>
        <span>Unsolvable</span>
      </div>
    </div>

    <div id="input-grid" class="box">
      <canvas width="550" height="550"></canvas>
    </div>
    
    <div id="output-grid" class="box">

      <div id="loading">
        <h2>Calculating...</h2>
      </div>

      <canvas width="550" height="550"></canvas>

    </div>
    
    <footer class="box">
      <span>Copyright Â© 2018 <a href="https://github.com/Snurr-Games" target="_blank">Snurr Games</a></span>
    </footer>

  </div>

</body>
</html>
